<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SM-Mart-Contact Us</title>
    <style>
        *{
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    box-sizing: border-box;
    outline: none; border:none;
    text-decoration: none;
    text-transform: capitalize;
    transition: .2s linear;
}
        .container{
     margin-top: 2%;
    background:linear-gradient(45deg, rgb(31, 75, 198), lightgreen);
    padding:15px 9%;
    padding-bottom: 100px;
    margin-bottom: 2%;

}

.container .heading{
    margin-top: 2%;
    text-align: center;
    padding-bottom: 15px;
    color:#fff;
    text-shadow: 0 5px 10px rgba(0,0,0,.2);
    font-size: 50px;
}

.container .box-container{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    gap:15px;
}
.container .box-container .box{
    box-shadow: 0 5px 10px rgba(0,0,0,.2);
    border-radius: 5px;
    background: #fff;
    /* text-align:end; */
    padding:20px 10px;
}
.container .box-container img{
    /* text-align:left; */
    height: 100%;
    width: 100%;
}
  </style>
</head>
<body style="background-color: rgb(127, 217, 217);">
    <div id="header"> </div>
    <div class="container">

        <h1 class="heading">Contact Us</h1>
    
        <div class="box-container">
            <img src="https://mapcommunications.com/wp-content/uploads/2018/02/business-phone-etiquette.jpg" alt="contact">
            <div class="box">
                <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" placeholder="Enter Your Name" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter Your @E-mail" id="recipient-name">
                      </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" placeholder="Enter Your Message" id="message-text"></textarea>
                    </div>
                  </form>
                  <div class="text-center">
                    <button type="button" class="btn btn-success">Send message</button>
                  </div>
            </div>
    
           
        </div>
    
    </div>

<div id="footer"> </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="code.js"></script>
<script>
 $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });

</script>
</body>
</html>
